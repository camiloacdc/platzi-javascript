    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">

        <h1>Calculadora de precio con descuento</h1>

        <p> Este es el segundo taller del curso practico de javascript</p>
    </header>

    <div class="horizontal-menu">
        <ul>
            <li><a href="../index.html" data-text="Inicio">Inicio</a></li>
            <li><a href="../figuras.html" data-text="Taller figuras">Taller figuras</a></li>
            <li><a href="../porcentajes-descuento/porcentajes.html" data-text="Taller descuentos">Taller descuentos</a>
            </li>

            <li><a href="#" data-text="Proyecto">Proyecto</a></li>

        </ul>
    </div>
    <div class="main">
        <div class="container">

            <form action="" class="container-form">
                <label for="precio"> Escribe el precio del producto</label>
                <input type="number" name="precio" id="precio" class="form-container-input">
                <label for="descuento"> Escribe el descuento del producto</label>
                <input type="number" name="descuento" id="descuento" class="form-container-input">
                <button type="button" class="form-container-button" onclick="calcularPorcentajes();">
                    calcular</button>
                <section class="container-form-cupon">
                    <input type="checkbox" name="tieneDescuento" id="tieneDescuento" onclick="checkboxAble()">Tienes un cupon?</br>
                </section>
                    <label for="textDescuento"> ingresa cupon</label>
                    <input type="text" name="textDescuento" id="textDescuento" class="form-container-input" disabled>
                    <button type="button" id="buttonCupon" class="form-container-button" onclick="buscaCupon();"
                        disabled>
                        Usar Cupon</button>
                


            </form>
            <p id="descuentoObtenido"></p>
            <p id="resultPrecio"></p>

        </div>
    </div>
    <script src="porcentajes.js"></script>
</body>
