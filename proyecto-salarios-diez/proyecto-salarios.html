    <div class="main">
        <div class="container-pais">
            <section>
            <p class="parrafo-resultados">Empleados por país</p>
        </section>
        <div class="resultados">
            <div class="mostrar-pais" id="pais-argentina"><h5>Argentina</h5>
                <div class="algo">
                <div class="nombre" id="nombre-argentina"></div> 
                <div class="salario" id="salario-argentina"></div>
            </div>
            </div>
            <div class="mostrar-pais" id="pais-mexico"><h5>México</h5>
                <div class="algo">
            <div class="nombre" id="nombre-mexico"></div> <div class="salario" id="salario-mexico"></div>
            </div>
        </div>
        
            <div class="mostrar-pais" id="pais-colombia"><h5>Colombia</h5>
                <div class="algo">
            <div class="nombre" id="nombre-colombia"></div> <div class="salario" id="salario-colombia">
            </div>
        </div>
            </div>
        </div>
    </div>
        <div class="container">
            <form action="" class="container-form">
                <label for="pais">Ingresa el pais ( solo Colombia, Mexico ó Argentina)</label>
                <!-- <input type="text" class="form-container-input" id="pais" name="pais"> -->
                <select  id="pais" name="pais">
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Argentina">Argentina</option>
                    
                  </select>

                <label for="nombre">Ingresa el nombre de la persona</label>
                <input type="text" class="form-container-input" id="nombre" name="nombre">
                <label for="salario">Ingresa el salario</label>
                <input type="number" class="form-container-input" name="salario" id="salario">
                <button type="button" class="form-container-button" id="buttonIngresarPersona" onclick="ingresarDato();">Ingresar persona</button>
                
            </form>
        </div>
        <div class="container-procesos">

    <form action="" class="container-form">
        <label for="pais" class="procesos-form-label">Selecciona el pais ( solo Colombia, Mexico ó Argentina)</label>
                <!-- <input type="text" class="form-container-input" id="pais" name="pais"> -->
                <select  id="pais-calcular" name="pais">
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Argentina">Argentina</option>
                    
                  </select>
    <button type="button" class="form-container-button" id="calcularPromedioGeneral" onclick="ordenarSalarios();">Promedio salario total</button>
    <button type="button" class="form-container-button" id="calcularPromedioDiez" onclick="medianaTop();">Promedio 10% de la población</button>
    <section class="calc-all-promedios" id="calc-all-promedios">
               
    </section>
</form>
